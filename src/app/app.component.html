<div class="par">
  <div>
    <input
      type="color"
      (input)="onChange()"
      value="#fff"
      [(ngModel)]="textColor"
    />
    <label for="head">Text Color</label>
  </div>

  <div>
    <input
      type="color"
      [(ngModel)]="backgroundColor"
      (input)="onChange()"
      value="#333"
    />
    <label for="body">Background Color</label>
  </div>
  <app-user-div #userDiv></app-user-div>
</div>
